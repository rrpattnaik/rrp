<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
 <meta charset="utf-8">
 <title> Scientific Calculator </title>
 <link rel="stylesheet" href="calc-css.css">
</head>
<body>
<table class = "calculator" cellspacing="5" >
 <tr>
 <td colspan="5" > <input class = "display-box" type = "text" id = "result" disabled /> </td>
 </tr>
 <tr>
 <td colspan="5" > <input class = "calc-box" type = "text" id = "calc" disabled /> </td>  
</tr>
</table>
<table class = "calculator1" cellspacing="5">
<tr>
    <td> <input class = "button" type = "button" value = "Clr" onclick = "clearScreen()" style = "background-color: #fb0066;" /> </td>
    <td> <input class = "button" type = "button" value = "Del" onclick = "backspace()" style = "background-color: #fb0066;" /> </td>
    <td> <input class = "button" type = "button" value = "deg" onclick = "caldeg()" style = "background-color: #fb0066;" /> </td>
    
</tr>
 <tr>
 <td> <input class = "button" type = "button" value = "1" onclick = "display('1')" /> </td>
 <td> <input class = "button" type = "button" value = "2" onclick = "display('2')" /> </td>
 <td> <input class = "button" type = "button" value = "3" onclick = "display('3')" /> </td>
 <td> <input class = "button" type = "button" value = "/" onclick = "display('/')" /> </td>
 <td> <input class = "button" type = "button" value = "x^2" onclick = "display('**2')" /> </td>
 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "4" onclick = "display('4')" /> </td>
 <td> <input class = "button" type = "button" value = "5" onclick = "display('5')" /> </td>
 <td> <input class = "button" type = "button" value = "6" onclick = "display('6')" /> </td>
 <td> <input class = "button" type = "button" value = "-" onclick = minus() /> </td>
 <td> <input class = "button" type = "button" value = "(" onclick = "display('(')" /> </td> 
</tr>
 <tr>
 <td> <input class = "button" type = "button" value = "7" onclick = "display('7')" /> </td>
 <td> <input class = "button" type = "button" value = "8" onclick = "display('8')" /> </td>
 <td> <input class = "button" type = "button" value = "9" onclick = "display('9')" /> </td>
 <td> <input class = "button" type = "button" value = "+" onclick = "plus()" /> </td>
 <td> <input class = "button" type = "button" value = ")" onclick = "display(')')" /> </td> 
</tr>
 <tr>
 <td> <input class = "button" type = "button" value = "." onclick = "display('.')" /> </td>
 <td> <input class = "button" type = "button" value = "0" onclick = "display('0')" /> </td>
 <td> <input class = "button" type = "button" value = "=" onclick = "calculate()" style = "background-color: #fb0066;" /> </td>
 <td> <input class = "button" type = "button" value = "*" onclick = "display('*')" /> </td>
 <td> <input class = "button" type = "button" value = "sin" onclick = "calsin()" /> </td>
</tr>
 </table>
<script type="text/javascript" src="calc-js.js"></script>
</body>
</html>
